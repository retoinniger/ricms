<div class="container mt-5 mb-5">
    <div class="row justify-content-center" *ngIf="!error">
        <div class="col-md-8">
            <div class="login-box">
                <h1 class="text-center">Administrator Login</h1>
                <p class="alert alert-danger" *ngIf="loginError" role="alert">
                    {{loginError}}
                </p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">   
                        <input type="text" formControlName="username" class="form-control" id="username" required
                            aria-describedby="errUser">
                            <label for="username" class="form-control-placeholder">Benutzername</label>
                            <div class="mt-1 text-danger"
                            *ngIf="username.invalid && (username.dirty || username.touched)">
                            <span *ngIf="username.errors" id="errUser">
                                Der Benutzername ist ein Pflichtfeld.
                            </span>
                        </div>
                        </div>
                    
                    <div class="form-group mt-5">
                        <input type="password" formControlName="password" class="form-control" id="password" required
                            aria-describedby="errPass">
                            <label for="password" class="form-control-placeholder">Passwort</label>
                            <div class="mt-1 text-danger"
                            *ngIf="password.invalid && (password.dirty || password.touched)">
                            <span *ngIf="password.errors" id="errPass">
                                Das Passwort ist ein Pflichtfeld.
                            </span>
                        </div>
                        </div>
                    
                    <div class="form-group mt-5">
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-default">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="service-error" *ngIf="error">
        <h1>{{error.errorTitle}}</h1>
        <h3>{{error.errorDesc}}</h3>
    </div>
</div>
