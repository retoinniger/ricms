<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-md-8">
            <div *ngIf="blog$ | async as blog else loading">
                <h1>{{blog.title}}</h1>
                <p class="mt-4">von {{blog.author}} erstellt am: {{blog.created_at | date:'dd.MM.yyyy'}}</p>
                <div *ngIf="blog.image">
                    <img class="mx-auto d-block" src="{{blog.image}}" alt="{{blog.image_alt}}" />
                </div>
                <div class="mt-4" [innerHtml]="blog.description"></div>
            </div>
            <ng-template #loading>
                <div class="service-error">
                    <h3>Fehler beim Laden. Bitte versuchen Sie es sp√§ter nochmals.</h3>
                </div>
            </ng-template>
        </div>
        <div class="col-md-4">
            <app-blogpost-recent></app-blogpost-recent>
            <app-categories></app-categories>
        </div>
    </div>
</div>
