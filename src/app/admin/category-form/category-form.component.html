<div class="row">
    <div class="col-12">
        <h1>{{pageTitle}}</h1>
    </div>
  </div>
<hr>
  <div class="blog-form mt-5">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="form-group form-row">
          <label class="col-md-3">Name <span class="required">*</span></label>
          <div class="col-md-9">
            <input type="text" formControlName="category_name" class="form-control" placeholder="Category name" required>
            <div *ngIf="category_name.invalid && (category_name.dirty || category_name.touched)" class="error">
              <div *ngIf="category_name.errors">
                Der Name ist ein Pflichtfeld.
              </div>
            </div>
          </div>
      </div>
      <div class="form-group form-row">
          <label class="col-md-3"></label>
          <div class="col-md-9">
            <input type="hidden" formControlName="id">
            <button type="submit" [disabled]="!categoryForm.valid" class="btn btn-primary">Speichern</button>
          </div>
      </div>
    </form>
  </div>
  {{error}}
