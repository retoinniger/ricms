<div class="row">
    <div class="col-9">
        <h1>{{title}}</h1>
    </div>
    <div class="col-3">
        <a [routerLink]="['/admin/pages/create']" class="btn btn-default">Seite erstellen</a>
    </div>
</div>
<hr />
<table class="table table-bordered table-striped mt-5">
    <thead>
        <tr>
            <th>ID</th>
            <th>Titel</th>
            <th>Slug</th>
            <th>Ist aktiv</th>
            <th>Aktion</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let page of pages">
            <th>{{page.id}}</th>
            <td>{{page.title}}</td>
            <td>{{page.slug}}</td>
            <td>
                <div *ngIf="page.is_active == true; else notActive">
                    <i class="fa fa-check text-success" aria-hidden="true"></i>
                    <span class="sr-only">Aktiv</span>
                </div>
                <ng-template #notActive>
                    <i class="fa fa-times text-danger" aria-hidden="true"></i>
                    <span class="sr-only">Inaktiv</span>
                </ng-template>
            </td>
            <td class="action">
                <a [routerLink]="['/admin/pages/edit', page.id]" class="btn btn-info btn-sm"><i class="fa fa-pencil"
                        aria-hidden="true"></i><span class="sr-only">Bearbeiten</span></a>
                <a (click)="onDelete(page.id)" class="btn btn-danger btn-sm text-white"><i class="fa fa-trash"
                        aria-hidden="true"></i><span class="sr-only">LÃ¶schen</span></a>
            </td>
        </tr>
    </tbody>
</table> {{error}}
