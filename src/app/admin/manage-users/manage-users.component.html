<div class="row">
    <div class="col-9">
        <h1>{{title}}</h1>
    </div>
    <div class="col-3">
        <a [routerLink]="['/admin/users/create']" class="btn btn-default">Benutzer erstellen</a>
    </div>
</div>
<hr />
<table class="table table-bordered table-striped mt-5">
    <thead>
        <tr>
            <th>ID</th>
            <th>Benutzername</th>
            <th>E-mail</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Ist aktiv</th>
            <th>Rolle</th>
            <th>Aktion</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th>{{user.id}}</th>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>
                <div *ngIf="user.is_active == true; else notActive">
                    <i class="fa fa-check text-success" aria-hidden="true"></i>
                    <span class="sr-only">Aktiv</span>
                </div>
                <ng-template #notActive>
                    <i class="fa fa-times text-danger" aria-hidden="true"></i>
                    <span class="sr-only">Inaktiv</span>
                </ng-template>
            </td>
            <td>{{user.roles}}</td>
            <td class="action">
                <a [routerLink]="['/admin/users/edit', user.id]" class="btn btn-info btn-sm"><i class="fa fa-pencil"
                        aria-hidden="true"></i><span class="sr-only">Bearbeiten</span></a>
                <a (click)="onDelete(user.id)" class="btn btn-danger btn-sm text-white"><i class="fa fa-trash"
                        aria-hidden="true"></i><span class="sr-only">LÃ¶schen</span></a>
            </td>
        </tr>
    </tbody>
</table> {{error}}
